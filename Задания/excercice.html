<html>
    <head>
        <script>
            function startTime()
            {
                var tm=new Date();
                var h=tm.getHours();
                var m=tm.getMinutes();
                var s=tm.getSeconds();
                
                m=checkTime(m);
                s=checkTime(s);

                document.getElementById('timer').innerHTML=h+":"+m;
                t=setTimeout('startTime()',500);

                var d = new Date();
                
                var month=new Array("01","02","03","04","05","06",
                "07","08","09","10","11","12");

                document.getElementById('date').innerHTML=d.getDate()+ "." + month[d.getMonth()]
                + "." + d.getFullYear() + " Ð³.";
            }
            function checkTime(i)
            {
                if (i < 10)
                {
                    i="0" + i;
                }
                return i;
            }
        </script>
    </head>
    <body onload="startTime()">
            <div id="timer"></div><br>
            <div id="date"></div>
    </body>

</html>
